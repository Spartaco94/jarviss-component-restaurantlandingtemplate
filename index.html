<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BellaVista Ristorante</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="restaurant-landing">
        <header class="landing-header">
            <div class="header-content">
                <h1 id="headline"></h1>
                <h2 id="subtitle"></h2>
            </div>
        </header>

        <section class="restaurant-presentation">
            <div class="description" id="restaurant-description"></div>
            <div class="location" id="restaurant-location"></div>
        </section>

        <section class="menu-degustation">
            <h3 id="menu-title"></h3>
            <div id="menu-offer"></div>
        </section>

        <section class="gallery">
            <div id="gallery-images" class="gallery-grid"></div>
        </section>

        <section class="reservation">
            <a href="#" id="reservation-link" class="cta-button"></a>
        </section>

        <section class="contact">
            <h3 id="contact-title"></h3>
            <div class="contact-info">
                <p id="contact-phone"></p>
                <p id="contact-email"></p>
                <a href="#" id="maps-link">Vedi su Google Maps</a>
            </div>
        </section>

        <footer class="social-footer">
            <p id="footer-text"></p>
            <div id="social-links" class="social-icons"></div>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
